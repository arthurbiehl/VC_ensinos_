<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/templates_disciplina.css">
    <title>Disciplinas</title>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="container_header_curso">

            <div class="escrita_header_curso">
                <a href="../../pages/disciplinas.html"><img src="../../img/MiniLogo.png" alt=""></a>
                <span>|</span>
                <div class="links_header_curso"></div>
            </div>

            <button class="header_compartilhe">Compartilhar <img src="../../img/compartilhe.png" alt=""></button>

        </div>

    </header>

    <!-- quadrado do compratilhe -->
    <div class="caixa_branca" id="caixa_branca">
        <div class="popup">
            <div class="escrita_popup">
                <label for="linkInput">Compartilhe nossos cursos!</label>
                <button id="closeButton"><img src="../../img/close_compartihe.png" alt=""></button>
            </div>
            <input type="text" id="linkInput" readonly />
            <p>Copie o link e seja feliz :D</p>
        </div>
    </div>

    <!-- Conteudo -->
    <div class="all">

        <div class="topicos">
            <div class="escrita_topicos">
                <h1>Conteúdos do curso</h1>
                <button id="toggleTopicos">
                    <img src="../../img/menosIcon.png" alt="" id="toggleIcon">
                </button>
            </div>
            <div class="elementos"></div>
        </div>        

        <div class="conteudos">
            <div class="conteudo">
                <h1>Bem-vindo!</h1>
                <p>Selecione um tópico à esquerda para visualizar o conteúdo aqui.</p>
                <img src="../../img/exemplo.png" alt="">
            </div>
        </div>
    </div>

    <script src="../illustrator/illustrator.js"></script>
</body>

</html>
