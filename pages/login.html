<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <script type="module" src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js"></script>
  <style>
    .message {
      font-size: 16px;
      margin-top: 10px;
    }
    .error {
      color: red;
    }
    .success {
      color: green;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="login-form">
      <label for="email">Email:</label>
      <input type="email" id="email" required>
      <label for="password">Senha:</label>
      <input type="password" id="password" required>
      <button type="submit">Login</button>
    </form>
    <p>NÃ£o tem uma conta? <a href="register.html">Cadastre-se</a></p>

    <!-- Mensagens de erro e sucesso -->
    <div id="error-message" class="message error"></div>
    <div id="success-message" class="message success"></div>
  </div>
  
  <script type="module" src="../js/cadastro/app.js"></script>
</body>
</html>
