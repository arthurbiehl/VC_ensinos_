<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" 7content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/cadastro.css">
  <title>Sistema de Contas</title>
</head>

<body>
  <div class="cadastro">
    <div class="container_cadastro">

      <div class="conteudo_cadastro">
        <a href="../pages/index.html"><img src="../img/logoLongaBranca.png" alt=""></a>
      </div>

      <div class="conteudo_login-cadastro">

        <div class="dhiovana">
          <img src="../img/loginIcon.png" alt="">

          <form id="register-form" class="register-form">

            <div class="inputDiv">
              <h2>Nome</h2>
              <input type="text" id="username" placeholder="Usuário" required>
            </div>

            <div class="inputDiv">
              <h2>Senha</h2>
              <input type="password" id="password" placeholder="Senha" required>
            </div>

            <div class="buttonDiv">
              <button type="submit" class="registrar_button">Registrar</button>
              <button type="button" id="toggle-login">Já possui uma conta?</button>
            </div>

          </form>

          <form id="login-form" style="display: none;" class="login-form">
            <div class="inputDiv">
              <h2>Nome</h2>
              <input type="text" id="login-username" placeholder="Usuário" required>
            </div>
            <div class="inputDiv">
              <h2>Senha</h2> 
              <input type="password" id="login-password" placeholder="Senha" required>
            </div>
            <div class="buttonDiv">
              <button type="submit" class="login_button">Entrar</button>
              <button type="button" id="toggle-register">Não possui uma conta?</button>
            </div>

          </form>

        </div>

        <p class="error" id="error-message"></p>

      </div>

    </div>

  </div>
  <a href="../index.html"></a>

  <script src="../js/cadastro.js"></script>
</body>

</html>
