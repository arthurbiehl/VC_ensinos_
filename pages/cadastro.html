<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Contas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .container {
      width: 300px;
      padding: 20px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h2 {
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .error {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>
    <div class="container">
        <h2>Sistema de Contas</h2>
        
        <form id="register-form">
          <input type="text" id="username" placeholder="Usuário" required>
          <input type="password" id="password" placeholder="Senha" required>
          <button type="submit">Registrar</button>
          <button type="button" id="toggle-login">Tem conta?</button> <!-- Novo botão -->
        </form>
      
        <form id="login-form" style="display: none;">
          <input type="text" id="login-username" placeholder="Usuário" required>
          <input type="password" id="login-password" placeholder="Senha" required>
          <button type="submit">Entrar</button>
          <button type="button" id="toggle-register">Registrar-se</button> <!-- Novo botão -->
        </form>
      
        <p class="error" id="error-message"></p>
      </div>
      <a href="../index.html"></a>

  <script src="../js/cadastro.js"></script>
</body>
</html>
