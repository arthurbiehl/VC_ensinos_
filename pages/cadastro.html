<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Contas</title>
</head>
<body>
    <div class="container">
        <h2>ASDASF</h2>
        
        <form id="register-form">
          <input type="text" id="username" placeholder="Usuário" required>
          <input type="password" id="password" placeholder="Senha" required>
          <button type="submit">Registrar</button>
          <button type="button" id="toggle-login">Tem conta?</button> <!-- Novo botão -->
        </form>
      
        <form id="login-form" style="display: none;">
          <input type="text" id="login-username" placeholder="Usuário" required>
          <input type="password" id="login-password" placeholder="Senha" required>
          <button type="submit">Entrar</button>
          <button type="button" id="toggle-register">Registrar-se</button> <!-- Novo botão -->
        </form>
      
        <p class="error" id="error-message"></p>
      </div>
      <a href="../index.html"></a>

  <script src="../js/cadastro.js"></script>
</body>
</html>
