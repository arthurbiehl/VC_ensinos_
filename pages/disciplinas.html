<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/disciplinas.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="container_header_disciplinas">
            <div class="links_disciplinas">
                <a href="../pages/index.html"><img src="../img/logoLongaBranca.png" alt=""></a>
            </div>
            <div class="pesquisar">
                <div class="barra_pesquisa">
                    <div class="pesquisarInput_lado">
                        <img src="../img/search.png" alt="">
                    </div>
                    <input type="text" id="pesquisarInput" placeholder=" Escreva aqui sua busca..!">
                </div>
                <div class="acoes_disciplinas">
                    <!-- Botões de cadastro, painel e logout -->
                    <button id="cadastre-se" style="display: none;">Cadastre-se</button>
                    <button id="painelButton" style="display: none;">Painel</button>
                    <button id="logout-button" style="display: none;">Logout</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Conteúdo -->
    <div id="disciplinas">
        <div class="container_disciplinas">

            <div class="conteudo_disciplinas">
                <div class="escrita_disciplinas">
                    <h1>CATÁLAGO</h1>
                    <p>Navegue por todo o conteúdo da VC ensino</p>
                </div>

                <div class="cabecario_disciplinas">
                    <div class="filtro_categorias">
                        <button data-categoria="todas">Todas</button>
                        <button data-categoria="full-stack">Full-stack</button>
                        <button data-categoria="back-end">Back-End</button>
                        <button data-categoria="front-end">Front-End</button>
                    </div>
                </div>
            </div>

            <div class="linha_grande"></div>

        </div>
    </div>

    <!-- Cards -->
    <div class="cards_all">
        <div class="cards"></div>
    </div>


    <!-- Firebase e Scripts -->
    <script type="module" src="../js/cadastro/dashboard.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/disciplinas.js"></script>

</body>

</html>
