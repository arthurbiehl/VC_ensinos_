<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VCensinos | Cadastro</title>
  <link rel="shortcut icon" href="../img/logoPequenaBranca.png" type="image/x-icon">
  <script type="module" src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js"></script>
  <link rel="stylesheet" href="../css/login_cadastro.css"> <!-- Estilo compartilhado -->
</head>

<body>
  <div class="login">
    <div class="container_login">
      <!-- primeiro -->
      <div class="caixa_conteudo_login">
        <div class="caixa">
          <div class="header_caixa">
            <a href="../index.html">
              Voltar para pagina
              <img src="../img/setaBranca.png" alt="">
            </a>
          </div>
          <div class="conteudo_caixa">
            <img src="../img/logogGrandeBranca.png" alt="">
          </div>
        </div>
      </div>
      <div class="login_form1">
        <div class="form_inputs">

          <div class="escrita_form">
            <h1>Crie sua conta por aqui!</h1>
            <p>Crie sua conta e explore a VC ensinos!</p>
          </div>

          <form id="register-form">
            <div class="linha"></div>
            <div id="login-form">
              <label for="nome">Nome</label>
              <input type="text" id="nome" required>

              <label for="email">Email</label>
              <input type="email" id="email" required>

              <label for="password">Senha</label>
              <input type="password" id="password" required>

              <button type="submit">Cadastrar</button>
            </div>
          </form>
          <div class="escrita_form">
            <p>Já tem uma conta? <a href="../pages/login.html">Faça login</a></p>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script type="module" src="../js/cadastro/register.js"></script>
</body>

</html>
